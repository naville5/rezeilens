<div class="login-container" >
   <div class="flex items-center justify-center h-full">
<div class="flex items-center justify-center min-h-screen bg-center bg-no-repeat page-bg px-8 md:px-8 lg:px-16 xl:px-62">
       <div class="card max-w-[370px] w-full ml-auto "
         style="border-color: #140024; box-shadow: 5px 5px 15px #111217; ">
         <form action="#" class="card-body flex flex-col gap-5 p-10" id="sign_in_form" [formGroup]="loginForm"
           (ngSubmit)="onSubmit()">
           <div class="text-center mb-2.5">
             <div class="sidebar-header flex items-center relative justify-center shrink-0">
               <a class="dark:hidden">
                 <img class="default-logo min-h-[22px] max-h-[100px] max-w-none" src="assets/media/app/rezilens_logo.jpg"
                   alt="Rezilens Logo" />
               </a>
               <a class="hidden dark:block">
                 <img class="default-logo min-h-[22px] max-h-[100px] max-w-none"
                   src="assets/media/app/rezilens_logo.jpg" alt="Rezilens Logo" />
               </a>
             </div>
             <!-- <h3 class="text-lg font-semibold text-gray-900 leading-none mb-2.5">
             Sign in
           </h3> -->
             <!-- <div class="flex items-center justify-center font-medium">
             <span class="text-2sm text-gray-600 me-1.5">
               Need an account?
             </span>
             <a class="text-2sm link" [routerLink]="['/pages/sign-up']">
               Sign up
             </a>
           </div> -->
           </div>
           <!-- <div class="grid grid-cols-2 gap-2.5">
           <a class="btn btn-light btn-sm justify-center" href="#">
             <img alt="" class="size-3.5 shrink-0" src="assets/media/brand-logos/google.svg" />
             Use Google
           </a>
           <a class="btn btn-light btn-sm justify-center" href="#">
             <img alt="" class="size-3.5 shrink-0 dark:hidden" src="assets/media/brand-logos/apple-black.svg" />
             <img alt="" class="size-3.5 shrink-0 light:hidden" src="assets/media/brand-logos/apple-white.svg" />
             Use Apple
           </a>
         </div> -->
           <div class="flex items-center gap-2">
             <span class="border-t border-gray-200 w-full">
             </span>
             <span class="text-2xs text-gray-500 font-medium uppercase">
               Login
             </span>
             <span class="border-t border-gray-200 w-full">
             </span>
           </div>
           <div class="flex flex-col gap-1">
             <label class="form-label text-gray-900">
              Username
             </label>
             <input class="input"
               placeholder="Enter Username" type="email" formControlName="email"
               [ngClass]="{ 'border-danger': submitted && f['email'].errors }" />
             <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
               <div *ngIf="f['email'].errors['required']">Email is required</div>
             </div>
           </div>
           <div class="flex flex-col gap-1">
             <div class="flex items-center justify-between gap-1">
               <label class="form-label text-gray-900">
                 Password
               </label>
               <!-- <a class="text-2sm link shrink-0" href="html/demo1/authentication/classic/reset-password/enter-email.html">
            Forgot Password?
           </a> -->
             </div>
             <label class="input" data-toggle-password="true"
               [ngClass]="{ 'border-danger': submitted && f['password'].errors }">
               <input placeholder="Enter Password" type="password" formControlName="password"
                 autocomplete="current-password" />
               <button type="button" class="btn btn-icon" data-toggle-password-trigger="true">
                 <i class="ki-filled ki-eye text-gray-500 toggle-password-active:hidden ">
                 </i>
                 <i class="ki-filled ki-eye-slash text-gray-500 hidden toggle-password-active:block ">
                 </i>
               </button>
             </label>
             <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
               <div *ngIf="f['password'].errors['required']">Password is required</div>
             </div>
           </div>
           <label class="checkbox-group">
             <input class="checkbox checkbox-sm " name="check" type="checkbox" value="1" />
             <span class="checkbox-label">
               Remember me
             </span>
           </label>
           <div class="form-group flex items-center gap-3">
             <button [disabled]="loading" class="btn bg-[#212C67] flex justify-center grow text-white dark:btn-primary">
               Sign In
             </button>
           </div>
           <div *ngIf="loading" class="flex justify-center">
             <app-loading [loading]="loading"></app-loading>
           </div>
           <div *ngIf="error" class="invalid-feedback text-center text-red-500 text-sm p-2">
             <!-- You can optionally include the error message dynamically -->
             <div>Email or Password is invalid</div>
           </div>
         </form>
       </div>
     </div>
   </div></div>
